<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project</title>
    <link rel="stylesheet" href="Photography_Mini_Project.css"> <!--Link to the CSS File-->
    <link rel="preconnect" href="https://fonts.googleapis.com" /> <!-- Link to Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <!-- Preconnect to Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> <!-- Link to Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"/> <!-- Link to Poppins Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/> <!-- Link to Font Awesome Icons -->
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i> <!-- Hamburger Icon -->
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Apna College</a>
        </div> <!-- Logo Section -->

        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i> <!-- Close Icon -->
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i> <!-- Image Icon -->
              <a href="#">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i> <!-- External Link Icon -->
              <a href="#">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i> <!-- Film Icon -->
              <a href="#">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i> <!-- Calendar Icon -->
              <a href="#">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i> <!-- Store Icon -->
              <a href="#">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i> <!-- Phone Icon -->
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i> <!-- Comments Icon -->
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i> <!-- Facebook Icon--></a>
            <a href="#"><i class="fa-brands fa-twitter"></i> <!-- Twitter Icon--></a>
            <a href="#"><i class="fa-brands fa-instagram"></i> <!-- Instagram Icon--></a>
            <a href="#"><i class="fa-brands fa-youtube"></i> <!-- Youtube Icon--></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
